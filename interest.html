<!Doctype html>

<head>
    <title> INTEREST</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: sans-serif;

    }

    body {
        background: black;
    }

    .h {
        text-align: center;
        position: absolute;
        width: 100%;
    }

    .i {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
    }

    .heading {
        color: yellow;
        font-weight: 400px;
        font-size: 60px;
        position: relative;
        text-decoration: underline;
        animation: text2 3s 1;

    }

    .container span {
        text-transform: uppercase;
        display: block;
    }

    .text1 {
        color: white;
        font-size: 60px;
        font-weight: 400px;
        letter-spacing: 3px;
        margin-bottom: 20px;
        background: transparent;

        position: relative;
        animation: text 3s 1;


    }

    @keyframes text {
        0% {
            color: black;
            margin-bottom: -80px;
            /* transform: rotateY(360deg); */
            box-shadow: 0 0 10px red, 0 0 20px yellow;
        }

        85% {
            /* letter-spacing: 8px; */
            /* transform: rotateZ(360deg); */
            box-shadow: 0 0 10px blue, 0 0 40px yellow, 0 0 80px white;
            margin-bottom: -10px;
        }

    }

    @keyframes text2 {
        0% {
            margin-bottom: -80px;

        }

        85% {
            letter-spacing: 50px;
            transform: rotateX(360deg)
        }

    }
</style>





<body>
    <div class="h container">
        <span class="heading">INTEREST</span>
    </div>

    <div class="i container">
        <span class="text1"> GAMING</span>
        <span class="text1"> VIDEO EDITING</span>
        <span class="text1"> TEACHING</span>



    </div>


</body>

</html>
